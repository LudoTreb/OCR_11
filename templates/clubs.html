<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs</title>
</head>
<body>
    <h3>Clubs:</h3>
        <ul>

                {{ club['name'] }} - {{ club['points'] }} points<br/>

            <hr />
            {% endfor %}
        </ul>

    <a href="{{ url_for('show_summary') }}">Back </a>

</body>
</html>
